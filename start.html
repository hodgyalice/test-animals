<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/3ffc06c34c.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Exo+2:300,400,500,600&display=swap&subset=cyrillic,latin-ext,vietnamese" rel="stylesheet">
</head>
<body>
	<section id="mainSection">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="wrapperTest">
						<div class="wrpNumber">
							<p><span>0</span>/8</p>
						</div>
						<div class="questionsWrp">
							<h2>1. Выберите наиболее импонирующую вам фразу:</h2>
							<div class="wrpInput">
								<input type="radio" name="field" id="mc1" onclick="window.location='askSecond.html'">
								<label for="mc1">Мягкость побеждает мягких, мягкость побеждает суровых. Нет ничего недостижимого для мягкости. Мягкость сильнее всего</label>
							</div>
							<hr>
							<div class="wrpInput">
								<input type="radio" name="field" id="mc2" onclick="window.location='askSecond.html'">
								<label for="mc2">Необходима большая смелость, чтобы противостоять врагам, но гораздо большая, чтобы пойти наперекор друзьям</label>
							</div>
							<hr>
							<div class="wrpInput">
								<input type="radio" name="field" id="mc3" onclick="window.location='askSecond.html'">
								<label for="mc3">Победи сначала самого себя, а потом - врагов. Как может владеть другими не владеющий собой?</label>
							</div>
							<hr>
							<div class="wrpInput">
								<input type="radio" name="field" id="mc4" onclick="window.location='askSecond.html'">
								<label for="mc4">Добра и зла не существует. Есть только сила, есть только власть, и есть те, кто слишком слаб, чтобы стремиться к ней</label>
							</div>
							<hr>
							<div class="wrpInput">
								<input type="radio" name="field" id="mc5" onclick="window.location='askSecond.html'">
								<label for="mc5">Нас всегда одолевают желания, но самые несчастные люди те, которые не знают, чего хотят</label>
							</div>
							<hr>
							<div class="wrpInput">
								<input type="radio" name="field" id="mc6" onclick="window.location='askSecond.html'">
								<label for="mc6">Влюбленный в себя соперников не имеет</label>
							</div>
							<hr>
							<div class="wrpInput">
								<input type="radio" name="field" id="mc7" onclick="window.location='askSecond.html'">
								<label for="mc7">Достойный человек не может не обладать широтой познаний и твердостью духа</label>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	
 	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/script.js"></script>
